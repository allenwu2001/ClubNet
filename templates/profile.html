<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubNet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/main.css">
</head>
<body>
{% include 'navbar.html' %}
<div class="page-container">
    <h1>Profile</h1>
    <div style="background-color: aqua;" class="d-flex justify-content-center">
        <!-- Profile Card -->
        <div style="background-color: red;" class="d-flex align-items-center flex-column">
            <!-- Name -->
            <h2>{{user.name}}</h2>
            <!-- Email -->
            <a href="mailto:{{user.email}}">{{user.email}}</a>
            <!-- Profile Picture -->
            <img style="width: 150px; height: 150px; resize: both; border-radius: 75px;" src="{{user.profile_image_url}}" alt="profile_picture" />
        </div>
    </div>
</div>
</body>
</html>
