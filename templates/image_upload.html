
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ClubNet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">ClubNet</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="/home">Home</a>
          <a class="nav-link active" href="/announcements">Announcements</a>
          <a class="nav-link" href="/members">Members</a>
          <a class="nav-link" href="#">More</a>
        </nav>
      </div>
    </header>
  </div>
    <h1>Picture Upload</h1>

    <form>
      <!-- <label for="media" class="form-label">File upload</label> -->
      <input class="btn" type="file" id="media">
      <!-- Picture File: <input id="media" type="file" /> -->
      <br >
      <br>
      <button type="submit" class="btn btn-primary" name="" value="Upload Picture">Submit</button>
    </form>

    <script>
      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        const fileInput = document.querySelector("#media");
        const formData = new FormData();

        formData.append("file", fileInput.files[0]);

        const options = {
          method: "POST",
          body: formData,
        };

        fetch("/upload?post_id={{post_id}}", options)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
  </body>

</html>
