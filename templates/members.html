<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubNet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/main.css">
</head>
<body>
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">ClubNet</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="/home">Home</a>
          <a class="nav-link" href="#">Announcements</a>
          <a class="nav-link active" href="/members">Members</a>
          <a class="nav-link" href="#">More</a>
        </nav>
      </div>
<div class="page-container">
    <h1>Men's Club Soccer</h1>
    <div>
        <!-- Filters -->
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">2023</button>
            <button type="button" class="btn btn-secondary">2024</button>
            <button type="button" class="btn btn-secondary">2025</button>
            <button type="button" class="btn btn-secondary">2026</button>
        </div>
        <!-- members -->
        <div class="member-container">
            <!-- segment control -->
            <div class="segment-container">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button  type="button" class="btn btn-secondary">Members</button>
                    <button type="button" class="btn btn-secondary">Alumni</button>
                </div>
            </div>
            <!-- user list -->
            <div class="container">
                <div class="row">
                    {% for user in members %}
                        <div class="col-4">
                            <div onclick="window.location='/profile?net_id={{user.name}}';" class="member-card">
                                <!-- profile picture -->
                                <div class="profile-pic">
                                    <img style="width: 150px; height: 150px; resize: both; border-radius: 75px;" src="{{user.profile_image_url}}" alt="profile_picture" />
                                </div>
                                <!-- user information -->
                                <div>
                                    <b>{{user.name}}</b>
                                    <p>{{user.year}}</p>
                                    <p>{{user.position}}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- pagination -->
    <div class="pagination-container">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
      </nav>
    </div>
</div>
</body>
</html>
