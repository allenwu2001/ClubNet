<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubNet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/main.css">
</head>
<body>
  <body>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">ClubNet</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/admin">Admin</a>
            <a class="nav-link active" href="/home">Home</a>
            <a class="nav-link" href="/posts">Announcements</a>
            <a class="nav-link" href="/members">Members</a>
            <a class="nav-link" href="/more">More</a>
          </nav>
        </div>
      </header>

      {% for req in requests%}

        <div class="card">
          <h5 class="card-header">{{req["user_id"]}}</h5>
          <h5 class="card-header">{{req["club_id"]}}</h5>
          <div class="card-body">
          <form action="/admin" method="post" id="accept">
            <a href="#" style="background-color: green; color:white;" class="btn btn-primary" >Accept</a>
          </form>
          <form action="/admin" method="post" id="deny">
            <a href="#" style="background-color: red; color:white;" class="btn btn-primary">Deny</a>
          </form>
          </div>
        </div>

      {% endfor %}


</body>
</html>
