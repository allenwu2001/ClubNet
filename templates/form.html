
<div class="col-md-9" style="width:90%;margin:auto;">
  <form method="post" action="/form">
    <form>
      <div class="form-group">
        <label for="postTitle">Post Title</label>
        <input type="text" class="form-control" id="postTitle" aria-describedby="titleHelp" placeholder="Post Title" name = "Post Title">
        <small id="titleHelp" class="form-text text-muted">Describe your post briefly here...</small>
      </div>
      <div class="form-group">
        <label for="postDescription">Post Description</label>
        <input type="textarea" class="form-control" id="postDescription" placeholder="Description" name = "Post Description">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
  </form>
</div>
