<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <div style="background-color: #f58025; margin-bottom: 10px;" class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="d-flex flex-row">
          <div class="d-flex flex-row">
              <img src=https://res.cloudinary.com/clubnet/image/upload/v1668493806/ClubNet_logo_white_a7byvg.png style="width: 40px; height: 40px; border-radius: 20px; object-fit: cover;">
              <h3 style="margin-left: 10px;" class="masthead-brand">ClubNet</h3>
          </div>
          <div style="width: 100%;"  class="d-flex justify-content-end">
              <nav class="nav nav-masthead justify-content-center">
                  {% if validation == 3 %}
                    <a class="nav-link" href="/admin">Admin</a>
                  {% endif %}
                  <a class="nav-link" href="/home">Home</a>
                  <a class="nav-link active" href="/announcements">Announcements</a>
                  <a class="nav-link" href="/members">Members</a>
                  <a class="nav-link" href="/donations">More</a>
                  <div style="width: 40px; height: 40px; margin-left: 10px;" onclick="window.location='/myprofile';">
                      <img src={{img}}  style="width: 40px; height: 40px; border-radius: 20px; object-fit: cover;" >
                  </div>
              </nav>
          <div>
      </div>
    </header>
  </div>
  <div class="d-flex flex-row" >

    <div class="d-flex flex-column align-items-center" style="width: 100%;">
      <div style="margin-bottom: 10px;">
       <!-- Members -->
       <input type="button" class="btn btn-primary" id="Students" value="Students" name="Students"  />
       <input type="button" class="btn btn-primary" id="Alumni" value="Alumni" name="Alumni"  />
       <input type="button" class="btn btn-primary" id="All" value="All" name="All"  />
       <input type="hidden" id="filter"  value="">
       <!-- Filters -->

        <!-- {% if filter == "members" %}
          <button onclick="window.location='/announcements';" type="button" class="btn btn-primary">Members</button>
        {% else %}
          <button onclick="window.location='/announcements?filter=members';" type="button" class="btn btn-outline-primary">Members</button>
        {% endif %}

        {% if filter == "alumni" %}
          <button onclick="window.location='/announcements';" type="button" class="btn btn-primary">Alumni</button>
        {% else %}
          <button onclick="window.location='/announcements?filter=alumni';" type="button" class="btn btn-outline-primary">Alumni</button>
        {% endif %} -->

      </div>
      <div id="Posts">
      </div>

    </div>
    <!-- Side Panel -->
    <div style="margin-left: 50px; margin-right: 50px;">
      <!-- Create Announcement -->
      <button type="button" class="btn btn-primary" id="form">Submit an Announcement!</button>
    </div>
  </div>

  <!-- <script>
  $('#form').click(function() {
      $("#Posts").load('form');
  });
  </script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
      // updates the CourseTable
      function handleResponse(response) {
        $('#Posts').html(response);
      }

      var request = null;
      // makes the request by getting the values of the input
      function getResults() {
        var filter = $('#filter').val();
        console.log(filter)

        let url = '/get_announcements' +
          '?filter=' + encodeURIComponent(filter) +
          '&id=' + encodeURIComponent("yparikh")

          // +

        //   '&title=' + encodeURIComponent(title)
        //
        if (request != null)
          request.abort();
        // // send the request to the function that updates the values
        request = $.ajax({
          type: 'GET',
          url: url,
          success: handleResponse
        });
      }

      // essentially just adds listeners here
      function setup() {
        $( "#Alumni" ).on( "click", function() {
          $("#filter").val("alumni")
          $("#Alumni").prop('disabled', true)
          $("#Students").prop('disabled', false)
          $("#All").prop('disabled', false)
          getResults()
        })
        $( "#Students" ).on( "click", function() {
          $("#filter").val("members")
          $("#Alumni").prop('disabled', false)
          $("#Students").prop('disabled', true)
          $("#All").prop('disabled', false)
          getResults()
        })
        $( "#All" ).on( "click", function() {
          $("#filter").val("")
          $("#Alumni").prop('disabled', false)
          $("#Students").prop('disabled', false)
          $("#All").prop('disabled', true)
          getResults()
        })
        getResults()
        // $("#Reset").prop('disabled', true)
      }

      // init JS for the DOM
      $('document').ready(setup);
      </script>
<!-- {% include 'footer.html' %} -->
</body>
</html>
