<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubNet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!-- nav bar -->
    <div style="background-color: #f58025;" class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="d-flex flex-row">
            <div class="d-flex flex-row">
                <img src=https://res.cloudinary.com/clubnet/image/upload/v1668493806/ClubNet_logo_white_a7byvg.png style="width: 40px; height: 40px; border-radius: 20px; object-fit: cover;">
                <h3 style="margin-left: 10px;" class="masthead-brand">ClubNet</h3>
            </div>
            <div style="width: 100%;"  class="d-flex justify-content-end">
                <nav class="nav nav-masthead justify-content-center">
                    {% if validation == 3 %}
                      <a class="nav-link" href="/admin">Admin</a>
                    {% endif %}
                    <a class="nav-link active" href="/home">Home</a>
                    <a class="nav-link" href="/announcements">Announcements</a>
                    <a class="nav-link" href="/members">Members</a>
                    <a class="nav-link" href="/donations">More</a>
                    <div style="width: 40px; height: 40px; margin-left: 10px;" onclick="window.location='/myprofile';">
                        <img src={{img}}  style="width: 40px; height: 40px; border-radius: 20px; object-fit: cover;" >
                    </div>
                </nav>
            <div>
        </div>
      </header>
    </div>
    <div class="d-flex flex-column">
      <!-- Home screen -->
      <div style="width: 100%; margin-top: 50px;" class="d-flex flex-row">
        <!-- Text information -->
        <div style="width: 50%; margin-left: 8%;" class="d-flex justify-content-center flex-column">
          <h1 style="font-size: 55px; font-weight: bold;">Princeton Men's Club Soccer</h1>
          <p style="font-size: 20px;">Princeton Men's Club Soccer is the
          best club team in the world.
          Undefeated since 1746 and not
          ready to lose any time soon</p>
        </div>
        <!-- Club image content -->
        <div style="width: 100%; margin-right: 8%;" class="d-flex justify-content-center align-items-center">
          <img style="width: 80%; height: 400px; object-fit: cover;" src="https://www.princeton.edu/~clubsocc/img/team_main.jpeg">
        </div>
      </div>
      <!-- Content -->
      <div style="background-color: #f58025; height: 100%; margin-top: 10%;" class="d-flex flex-fill justify-content-around align-items-center flex-row">
        <b style="font-size: 30px; text-decoration: underline; color: white;">104 Alumni</b>
        <b style="font-size: 30px; text-decoration: underline; color: white;">55 Members</b>
        <b style="font-size: 30px; text-decoration: underline; color: white;">1 Team</b>
      </div>
    </div>
</body>
</html>
